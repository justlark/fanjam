name: "Client"

on: [push, pull_request, workflow_dispatch]

jobs:
  lint:
    name: "Check"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client/
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install"
        run: npm ci

      - name: "Type Check"
        run: npm run type-check

      - name: "Lint"
        run: npm run lint
